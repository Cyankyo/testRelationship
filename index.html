<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CP适配度测试器 ❤</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #ff4b6e;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .input-group {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        input {
            padding: 12px 20px;
            border: 2px solid #ff4b6e;
            border-radius: 25px;
            font-size: 16px;
            width: 180px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px #ff4b6e55;
        }

        button {
            background: #ff4b6e;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255,75,110,0.4);
        }

        #result {
            margin-top: 30px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .heart {
            color: #ff4b6e;
            font-size: 40px;
            margin: 0 5px;
        }

        .percentage {
            font-size: 48px;
            font-weight: bold;
            color: #ff4b6e;
            margin: 15px 0;
        }

        .message {
            color: #666;
            font-style: italic;
            margin-top: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>❤ CP 适配度测试器 ❤</h1>
        <div class="input-group">
            <input type="text" id="name1" placeholder="输入第一个名字">
            <input type="text" id="name2" placeholder="输入第二个名字">
        </div>
        <button onclick="calculateCompatibility()">测测缘分</button>
        <div id="result">
            <div class="heart">❤❤</div>
            <div class="percentage"></div>
            <div class="message"></div>
            <div class="heart">❤❤</div>
        </div>
    </div>

    <script>
        function calculateCompatibility() {
            const name1 = document.getElementById('name1').value.trim();
            const name2 = document.getElementById('name2').value.trim();
            
            if (!name1 || !name2) {
                alert("请输入两个名字哦~");
                return;
            }

            // 计算适配度（伪随机算法）
            const combined = (name1 + name2).toLowerCase();
            let hash = 0;
            for (let i = 0; i < combined.length; i++) {
                hash = (hash << 5) - hash + combined.charCodeAt(i);
                hash |= 0; // 转换为32位整数
            }
            const percentage = Math.abs(hash % 100);
            
            // 显示结果
            const resultDiv = document.getElementById('result');
            const percentageDiv = document.querySelector('.percentage');
            const messageDiv = document.querySelector('.message');
            
            percentageDiv.textContent = `${percentage}%`;
            resultDiv.style.opacity = '1';
            
            // 根据百分比显示不同消息
            let message = '';
            if (percentage >= 95) message = "天造地设！请原地结婚！💍";
            else if (percentage >= 80) message = "神仙眷侣！锁死这对CP！🔒";
            else if (percentage >= 60) message = "很有潜力！继续培养感情吧~";
            else if (percentage >= 40) message = "普通朋友...再观察看看？";
            else message = "emmm...要不要考虑换一个？";
            
            messageDiv.textContent = message;
            
            // 添加动画效果
            percentageDiv.style.animation = 'pulse 1s ease';
            setTimeout(() => {
                percentageDiv.style.animation = '';
            }, 1000);
        }
    </script>
</body>
</html>
